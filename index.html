<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora herramientas estadisticas</title>
</head>
<body>
    <header>
        <h1>Calculadora de herramientas estadisticas</h1>
        <p>programa donde puede calcular el promedio, mediana y moda de un conjunto de elementos</p>
    </header>

    <main>
        <h2>Promedio(media aritmetica)</h2>
        <form action="promedio">
            <label for="conjunto-promedio">Ingrese el conjunto de elementos</label>
            <input type="text" id="conjunto-promedio" placeholder="ej: 1,2,3,4">
            <button type="button" onclick="promedio()">Calculo</button>
            <p id="resultado-promedio"></p>
        </form>
        <h2>Mediana</h2>
        <form action="mediana">
            <label for="conjunto-mediana">Ingrese el conjunto de elementos</label>
            <input type="text" id="conjunto-mediana" placeholder="ej: 1,2,3,4">
            <button type="button" onclick="mediana()">Calculo</button>
            <p id="resultado-mediana"></p>
        </form>
        <h2>Moda</h2>
        <form action="moda">
            <label for="conjunto-moda">Ingrese el conjunto de elementos</label>
            <input type="text" id="conjunto-moda" placeholder="ej: 1,2,3,maria,andres...">
            <button type="button" onclick="moda()">Calculo</button>
            <p id="resultado-moda"></p>
        </form>
    </main>

    <footer>

        </ul>

        </ul>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
